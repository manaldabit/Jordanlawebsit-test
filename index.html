<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shafiq+Uzbek&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Shafiq Uzbek', sans-serif; /* Apply Shafig Uzbek font */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .banner {
            background-image: url('new-mjLA-BANNER (1920 x 480 px).png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .banner-content {
            color: white;
            font-size: 2em;
        }
        .blocks {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
        }
        .block {
            width: calc(25% - 20px);
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .block h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="banner">
        <div class="banner-content">
            <h2></h2>
            <p></p>
        </div>
    </div>

    <div class="blocks">
        <div class="block">
            <h2>Block 1</h2>
            <p>This is the content of block 1.</p>
        </div>
        <div class="block">
            <h2>Block 2</h2>
            <p>This is the content of block 2.</p>
        </div>
        <div class="block">
            <h2>Block 3</h2>
            <p>This is the content of block 3.</p>
        </div>
        <div class="block">
            <h2>Block 4</h2>
            <p>This is the content of block 4.</p>
        </div>
    </div>
</body>
</html>
