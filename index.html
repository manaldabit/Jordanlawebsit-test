<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set the background image to cover the entire viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Text color on top of the background image */
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        a {
            color: white;
            text-decoration: none;
            background-color: #333; /* Button background color */
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #555; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the homepage of my website. You can add more content here.</p>
        <a href="#">Learn More</a>
    </div>
</body>
</html>
